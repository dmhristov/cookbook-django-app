{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7" style="width: 100%">
                    <div class="card">

                        <div class="rounded-top text-white d-flex flex-row"
                             style="background-image: url({{ profile.get_cover_image }}); background-size: cover; max-height:200px;">

                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">

                                <img src="{{ profile.get_image }}"
                                     alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                     style="width: 150px; z-index: 1;">

                                <a href="{% url 'delete profile' profile.user_id %}" type="button"
                                   class="btn btn-danger" data-mdb-ripple-color="dark"
                                   style="z-index: 1;">
                                    Delete profile
                                </a>
                            </div>
                        </div>
                        <div class="p-4 text-black" style="background-color: #f8f9fa;">
                        </div>
                        <div class="card-body p-4 text-black">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <p class="lead fw-normal mb-0">Edit profile:</p>
                            </div>
                            <div class="row g-2">
                                <form action="{% url 'edit profile' profile.pk %}" method="post"
                                      enctype="multipart/form-data">
                                    {{ form.as_p }}
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
