{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <section id="portfolio" class="portfolio register">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem;" method="post" action="{% url 'register' %}">

                            <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h3>
                            {{ form.as_p }}
                            {% csrf_token %}

                            <div class="pt-1 mb-4">
                                <button class="btn btn-lg btn-primary btn-login mb-2" type="submit">Register</button>
                            </div>

                            <p>Already have an account? <a href="{% url 'login' %}" class="">Login here</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{% static 'assets/img/image_register.jpg' %}"
                         alt="Login image" class="img-fluid" style="object-fit: fill; height: 757px">
                </div>
            </div>

        </div>
    </section>

{% endblock %}
