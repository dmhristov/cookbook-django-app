{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <section id="hero" class="d-flex align-items-center">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem;" method="post" action="{% url 'login' %}">

                            <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Welcome back!</h3>
                            {{ form.as_p }}
                            {% csrf_token %}
                            <div class="pt-1 mb-4">
                                <button class="btn btn-lg btn-primary btn-login mb-2" type="submit">Sign in</button>
                            </div>
{#                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>#}
                            <p>Don't have an account? <a href="{% url 'register' %}" class="">Register here</a></p>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{% static 'assets/img/login_image.jpg' %}"
                         alt="Login image" class="img-fluid" style="object-fit: cover; object-position: left;">
                </div>
            </div>

        </div>
    </section>

{% endblock %}
